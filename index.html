<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/EOB/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>East Ocyon Bio | Advancing Biotechnology</title>
    <!-- Preconnect to critical domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Critical CSS for initial page load -->
    <style>
      /* Basic reset and performance optimizations */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #ffffff;
        color: #1a202c;
        line-height: 1.5;
        text-rendering: optimizeSpeed;
        -webkit-font-smoothing: antialiased;
      }
      
      /* Initial loading spinner/placeholder */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #0a2540;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.2);
        border-top-color: #ffffff;
        border-radius: 50%;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    <script type="module" crossorigin src="/EOB/assets/index-CSPkzEBP.js"></script>
    <link rel="stylesheet" crossorigin href="/EOB/assets/index-D_WzuCjW.css">
  </head>
  <body>
    <!-- Initial loading indicator that shows before JS loads -->
    <div class="initial-loader" id="initial-loader">
      <div class="spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <!-- Remove initial loader once app is ready -->
    <script>
      // Hide initial loader once React app mounts
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.3s';
            setTimeout(function() {
              loader.style.display = 'none';
            }, 300);
          }
        }, 500);
      });
    </script>
  </body>
</html>
